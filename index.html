<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cordis Obiefule</title>
  <style>
    @font-face {
        font-family: 'Dingos Stamp';
        src: url("assets/fonts/Dingos-Stamp_Black.otf") format('truetype');
    }

    body {
      margin: 0;
      background-image: url("assets/images/paper-fibers.png");
      background-color: #8c52ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease-in;
    }


    #snow-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .loading-container {
      position: relative;
      z-index: 1;
    }


    .loading-text {
      margin-bottom: 20px;
      font-family: 'Dingos Stamp', sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .scroll-loader {
      width: 200px;
      height: 12px;
      background: #ffffff33;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
    }

    .scroll-fill {
      height: 100%;
      width: 0%;
      background: white;
      animation: fillScroll 3s ease-in-out forwards;
    }

    @keyframes fillScroll {
      to {
        width: 100%;
      }
    }


    /* Responsive: Smaller sizes for screens 800px and below */
    @media (max-width: 800px) {
      .loading-text {
        font-size: 2.5rem;
      }

      .loader {
        width: 120px;
        height: 22px;
      }
    }

    @media (max-width: 800px) {
      .loading-text {
        font-size: 2rem;
      }
    }
  </style>

</head>
<body>
  <div class="loading-text">CORDIS</div>
  <div class="scroll-loader">
    <div class="scroll-fill"></div>
  </div>

    <script>
        // ‚ùÑÔ∏è Snowfall Setup
        const canvas = document.createElement("canvas");
        canvas.id = "snow-canvas";
        document.body.appendChild(canvas);

        const ctx = canvas.getContext("2d");
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const flakes = [];
        const flakeCount = 60;

        for (let i = 0; i < flakeCount; i++) {
          flakes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: Math.random() * 3 + 1,
            d: Math.random() * flakeCount,
          });
        }

        function drawSnow() {
          ctx.clearRect(0, 0, width, height);
          ctx.fillStyle = "white";
          ctx.beginPath();
          for (let i = 0; i < flakeCount; i++) {
            const f = flakes[i];
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
          }
          ctx.fill();
          updateSnow();
        }

        let angle = 0;
        function updateSnow() {
          angle += 0.01;
          for (let i = 0; i < flakeCount; i++) {
            const f = flakes[i];
            f.y += Math.cos(angle + f.d) + 1 + f.r / 2;
            f.x += Math.sin(angle) * 2;

            // Respawn snowflake
            if (f.y > height) {
              flakes[i] = {
                x: Math.random() * width,
                y: 0,
                r: f.r,
                d: f.d,
              };
            }
          }
        }

        setInterval(drawSnow, 33);

        window.addEventListener("resize", () => {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
        });

        // üå´Ô∏è Fade out loader
        setTimeout(() => {
          document.body.classList.add('fade-out');
        }, 3500);

        // ‚è≠Ô∏è Redirect
        setTimeout(() => {
          window.location.href = "main.html";
        }, 4500);
    </script>
</body>
</html>
